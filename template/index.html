<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax - Your Ultimate Movie Destination</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">CineMax</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movies.html">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search movies...">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Welcome to CineMax</h1>
            <p class="lead">Discover the latest movies, TV shows and more</p>
            <a href="movies.html" class="btn btn-primary btn-lg mt-3">Explore Movies</a>
        </div>
    </section>

    <!-- Now Playing Section -->
    <section class="now-playing py-5 bg-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Now Playing</h2>
                <a href="movies.html" class="btn btn-outline-primary">View All</a>
            </div>
            <div class="row">
                <!-- Movie cards would be dynamically loaded here -->
                <div class="col-md-4 col-lg-3">
                    <div class="card movie-card">
                        <img src="https://via.placeholder.com/300x450" class="card-img-top movie-poster" alt="Movie Poster">
                        <div class="card-body">
                            <h5 class="card-title">Movie Title 1</h5>
                            <div class="mb-2">
                                <span class="rating"><i class="fas fa-star"></i> 8.5</span>
                                <span class="ms-2">2023</span>
                            </div>
                            <a href="single-movie.html" class="btn btn-sm btn-primary">Details</a>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other movies -->
            </div>
        </div>
    </section>

    <!-- Upcoming Movies Section -->
    <section class="upcoming-movies py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Coming Soon</h2>
                <a href="movies.html?filter=upcoming" class="btn btn-outline-primary">View All</a>
            </div>
            <div class="row">
                <!-- Upcoming movie cards would be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2023 CineMax. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0">Made with <i class="fas fa-heart text-danger"></i> for movie lovers</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
